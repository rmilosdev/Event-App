<div class="container">
  <div class="row">
    <div class="col-md-2">
      <p id="eventTime">
          {{event.time}}
      </p>
    </div>
    <div id="secondEventDiv" class="col-md-10">
      <div>
        <p id="eventName">{{event.title}}</p>
        <button type="button" (click) = "onDelete(index)">-</button>
      </div>
      <hr>
      <div>
        <p id="eventLocation"><i class="fa fa-location-arrow" aria-hidden="true"></i><span> {{event.location}}</span></p>
      </div>
    </div>
  </div>
  <div [ngStyle]="{display: event.description ? 'block': 'none'}" id="descRow" class="row">
    <div id="descDiv" class="col-md-12">
      <p id="eventDesc">{{event.description}}</p>
    </div>
  </div>
</div>
